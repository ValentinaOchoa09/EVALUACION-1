        <script>
            
var slider1;
var slider2;
var slider3;

function setup() { 
  createCanvas(windowWidth, windowHeight);
    selectAll('a')[2].addClass('aqui');
	slider1 = createSlider(0, 255, 0);
  slider1.position(500, 280);
	slider2 = createSlider(0, 255, 0);
  slider2.position(500, 300);
	slider3 = createSlider(0, 255, 0);
  slider3.position(500, 320);
	fill('white');
} 

function draw() { 
	var r = slider1.value();
	var g = slider2.value();
	var b = slider3.value();
	background(+r, +g, +b);
      textFont('PT Sans Narrow');
    textSize(20);
	text('Ajustes de Red: '+r,150,295);
	text('Ajustes de Green: '+g,150,315);
	text('Ajustes de Blue: '+b,150,335);
    text("R " + slider1.value() + " G " + slider2.value() + " B " + slider3.value(), windowWidth / 2, windowHeight - 40);

}
              function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
