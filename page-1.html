<html lang="es">
    <head>

        <link rel="stylesheet" type="text/css" href="style.css" />

    <body>
        <nav>
            <a href="index.html"><span class="miNombre">Valentina Ochoa</span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>

        <main></main>
   <div>
       
        </div>
        <script>
var hSlider; 
var sSlider; 
var bSlider; 

function setup() {
    createCanvas(windowWidth, windowHeight);
     selectAll("a")[1].addClass("aqui");
    selectAll(".Valentina Ochoa")
    colorMode(HSB);
    fill(100);
    stroke(0);
    hSlider = createSlider(0, 360, 0);
    hSlider.size(360);
    hSlider.position(200, 300);
    sSlider = createSlider(0, 100, 100);
    sSlider.size(360);
    sSlider.position(200, 350);
    bSlider = createSlider(0, 100, 100);
    bSlider.size(360);
    bSlider.position(200, 400);
}
function draw() {
    var h = hSlider.value(); 
    var s = sSlider.value(); 
    var b = bSlider.value();
    background(h, s, b);
    textSize(20);
    textFont('PT Sans Narrow')
    text('Hue: ' + h, 365, 290);
    text('Saturation: ' + s, 340, 340);
    text('Brightness: ' + b, 340, 390);
    text("H " + hSlider.value() + " S " + sSlider.value() + %  + " B " + bSlider.value() + % , windowWidth / 2, windowHeight - 40);
    
}
        </script>
    </body>
</html>
